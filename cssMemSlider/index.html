<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
	<title>Mem Slider</title>
</head>

<body>
	<div class="container">
		<div class="slider">
			<input type="radio" name="radio" id="radio1" checked>
			<input type="radio" name="radio" id="radio2">
			<input type="radio" name="radio" id="radio3">
			<input type="radio" name="radio" id="radio4">
			<input type="radio" name="radio" id="radio5">
			<input type="radio" name="radio" id="radio6">
			<input type="radio" name="radio" id="radio7">
			<input type="radio" name="radio" id="radio8">
			<div class="slides-wrapper">
				<div class="slides">
					<div class="slide slide1"><img src="./assets/1.jpg" alt=""></div>
					<div class="slide slide2"><img src="./assets/2.jpg" alt=""></div>
					<div class="slide slide3"><img src="./assets/3.jpg" alt=""></div>
					<div class="slide slide4"><img src="./assets/4.jpg" alt=""></div>
					<div class="slide slide5"><img src="./assets/5.jpg" alt=""></div>
					<div class="slide slide6"><img src="./assets/6.jpg" alt=""></div>
					<div class="slide slide7"><img src="./assets/7.jpg" alt=""></div>
					<div class="slide slide8"><img src="./assets/8.jpg" alt=""></div>
				</div>
			</div>
			<div class="bottem-content">
				<div class="slide-description__wrapper">
					<div class="slide-description">
						<div class="slide-text__wrapper">
							<p class="slide-text slide-text1">Text 1</p>
						</div>
						<div class="slide-text-wrapper">
							<p class="slide-text slide-text2">Text 2</p>
						</div>
						<div class="slide-text-wrapper">
							<p class="slide-text slide-text3">Text 3</p>
						</div>
						<div class="slide-text-wrapper">
							<p class="slide-text slide-text4">Text 4</p>
						</div>
						<div class="slide-text-wrapper">
							<p class="slide-text slide-text5">Text 5</p>
						</div>
						<div class="slide-text-wrapper">
							<p class="slide-text slide-text6">Text 6</p>
						</div>
						<div class="slide-text-wrapper">
							<p class="slide-text slide-text7">Text 7</p>
						</div>
						<div class="slide-text-wrapper">
							<p class="slide-text slide-text8">Text 8</p>
						</div>
					</div>

				</div>
				<div class="navigation">
					<label for="radio1" class="btn">
						<div class="circle"></div>
					</label>
					<label for="radio2" class="btn">
						<div class="circle"></div>
					</label>
					<label for="radio3" class="btn">
						<div class="circle"></div>
					</label>
					<label for="radio4" class="btn">
						<div class="circle"></div>
					</label>
					<label for="radio5" class="btn">
						<div class="circle"></div>
					</label>
					<label for="radio6" class="btn">
						<div class="circle"></div>
					</label>
					<label for="radio7" class="btn">
						<div class="circle"></div>
					</label>
					<label for="radio8" class="btn">
						<div class="circle"></div>
					</label>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
